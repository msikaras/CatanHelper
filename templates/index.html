<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Board Generator</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="heading">
        <h1>CatanHelper</h1>
    </div>

    <div id="button-container">
        <input type="file" id="image-input" accept=".png, .jpg, .jpeg" />
        <button onclick="processImage()">Generate Board</button>
    </div>

    <div class="checkbox-container">
        <h2>Generation Settings</h2>
    </div>
    
    <form>
        <div class="checkbox-container">
            <label for="highCheckbox">6 & 8 Don't Touch</label>
            <input type="checkbox" id="highCheckbox" name="highbool" onchange="updateCheckbox('highbool', this.checked)">
        </div>

        <div class="checkbox-container">
            <label for="lowCheckbox">2 & 12 Don't Touch</label>
            <input type="checkbox" id="lowCheckbox" name="lowbool" onchange="updateCheckbox('lowbool', this.checked)">
        </div>
    </form>

    <div id="img-container">
        <h2>Current Board:</h2>
        <div id="result-container"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
